<div class="container" style="width: 500px;height:300px;background-color: rgb(243, 243, 243);
    position:absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);box-sizing: border-box;">
        <h3 class="bad" style="margin: 15px;">Bad words: <span class="sp1" style="color: red;"></span> </h3>
        <div class="sec" style="display: flex;flex-wrap: wrap;text-align: justify;justify-content: space-around;">
            <input type="text" style="margin: 5px;padding: 10px;outline: none;" size="35" class="word"
                placeholder="word here ..." >
            <button class="get"
                style="background-color: yellow;border-radius: 5px;width: 70px;cursor: pointer;
                height: 40px;margin-top: 5px;" on-click="add()">Add</button>
            <button class="res"
                style="background-color: red;color: white;border-radius: 5px;width: 70px;
                cursor: pointer;height: 40px;margin-top: 5px;" on-click="del()">Reset</button><br><br>
        </div>
        <textarea class="text" placeholder="text here..."
            style="outline: none;margin: 15px;padding: 10px;;width: 93%;height: 40%;"></textarea>
        <button class="cen" on-click="cen()"
            style="background-color: green;color: white;cursor: pointer;margin-left: 15px;
            width: 93%;border-radius: 10px;height: 10%;">Censor</button>
    </div>
